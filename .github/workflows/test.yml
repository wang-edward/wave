name: test

env:
  DOWNLOAD_CACHE_VERSION: 8

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: clang-format
      run: |
        clang-format --dry-run --Werror src/*.c include/*.h

  ubuntu:
    permissions:
      actions: write

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" NONINTERACTIVE=1
        /home/linuxbrew/.linuxbrew/bin/brew install criterion libsoundio raylib ccache
        mkdir ~/.ccache
    - name: Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.ccache
    - name: Compile
      run: make CC='ccache gcc'
    - name: Run Unit tests
      run: |
        gcc -o test \
          tests/test_wavetable.c tests/test_osc.c tests/test_vec.c \
          osc.c vec.c wavetable.c \
          -lcriterion -lm -pthread CC='ccache gcc'
        ./test
